<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="container">
            <div class="demo">
                <div class="w" id="w1">1</div>
                <div class="w" id="w2">2</div>
                <div class="w" id="w3">3</div>
                <div class="w" id="w4">4</div>
            </div>
            <div class="words">
                <p>
                    This example custom connector is discussed on the jsPlumb blog:
                    <a href="https://blog.jsplumbtoolkit.com/2022/05/20/custom-connectors">https://blog.jsplumbtoolkit.com/2022/05/20/custom-connectors</a>
                </p>
                <p>
                Boxes 1 and 2 are connected with a triangle wave connector using default values. 
                </p>
                <p>
                    Boxes 3 and 4 are connected with a triangle wave connector setup as a "spring"
                </p>
            </div>
        </div>        
        
        <script src="build/index.js"></script>

    </body>
</html>
